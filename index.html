<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Prediction Game</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    .btn { padding: 15px 30px; margin: 10px; font-size: 20px; cursor: pointer; }
    #result { margin-top: 20px; font-size: 24px; }
  </style>
</head>
<body>
  <h1>Color Prediction Game</h1>
  <p>Guess which color will be chosen!</p>
  <button class="btn" onclick="makePrediction('Red')">Red</button>
  <button class="btn" onclick="makePrediction('Green')">Green</button>
  <div id="result"></div>

  <script>
    function makePrediction(userChoice) {
      const colors = ["Red", "Green"];
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      let resultText = `You chose: <b>${userChoice}</b><br>Result: <b>${randomColor}</b><br>`;
      resultText += (userChoice === randomColor) ? "<span style='color:green;'>You Won!</span>" : "<span style='color:red;'>Try Again!</span>";
      document.getElementById('result').innerHTML = resultText;
    }
  </script>
</body>
</html>
